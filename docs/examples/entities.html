<!DOCTYPE html>
<html>
<head>
<title><%= htmlWebpackPlugin.options.title %> - Usage with entities</title>
<meta charset=utf-8 />
<link rel="icon" sizes="192x192" href="https://aframe.io/images/aframe-logo-192.png">
<script src="assets/aframe/aframe.min.js"></script>
<%= htmlWebpackPlugin.tags.headTags %>
<body>

<header is="example-header" title="Usage with entities"></header>
<main>
<!-- EXAMPLE -->
<a-scene embedded
  resonance-audio-room="
    visualize:true;
    width:4;
    height:4;
    depth:4;
    ambisonicOrder:3;
    speedOfSound:343;
    left:brick-bare;
    right:curtain-heavy;
    front:plywood-panel;
    back:glass-thin;
    down:parquet-on-concrete;
    up:acoustic-ceiling-tiles">
  <a-assets>
    <audio id="track" src="assets/static/audio/track.mp3" preload="auto"></audio>
  </a-assets>
    <a-entity
      resonance-audio-src="
        src:#track;
        loop:true;
        autoplay:true;
        visualize:true"
      docs-autolplay-helper>
    </a-entity>
  <a-sky color="#6EBAA7"></a-sky>
</a-scene>
<!-- / EXAMPLE -->
</main>
<footer is="docs-footer"/></footer>
<a is="github-corner"></a>
